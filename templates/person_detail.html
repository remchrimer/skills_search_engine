{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ person.name }} - Details</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .person-detail-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .logo {
            width: 150px;
            height: auto;
            display: block;
            margin: 0 auto 20px;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            color: black;
            font-size: 24px;
            cursor: pointer;
        }

        .back-button:hover {
            color: #333;
        }

        h1 {
            margin-bottom: 20px;
        }

        p {
            margin: 10px 0;
            font-size: 1.1em;
        }

        p strong {
            display: block;
            margin-bottom: 5px;
            font-size: 1.2em;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .view-network-button {
            display: inline-flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #000000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }

        .view-network-button i {
            margin-right: 8px;
        }

        .view-network-button:hover {
            background-color: #0056b3;
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        #networkContainer {
            width: 100%;
            height: 500px; /* Adjust as needed */
        }

        #nodeInfo {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="person-detail-container">
        <a href="{% url 'index' %}"><img src="{% static 'images/Northeastern_logo.svg' %}" alt="Logo" class="logo"></a>
        <button onclick="history.back()" class="back-button">&larr;</button>
        <h1>{{ person.name }}</h1>
        <p><strong>Title:</strong> {{ person.title }}</p>
        <p><strong>Division:</strong> {{ person.division }}</p>
        <p><strong>Program:</strong> {{ person.program }}</p>
        <p><strong>Email:</strong> {{ person.email }}</p>
        <p><strong>Bio:</strong> {{ person.bio }}</p>
        <p><strong>Top Skills:</strong> {{ person.top_skills }}</p>
        <p><strong>All Skills:</strong> {{ person.other_skills }}</p>
        <div class="button-container">
            <button id="openModalBtn" class="view-network-button" data-person="{{ person.name }}">
                <i class="fas fa-network-wired"></i> View Network
            </button>
        </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="networkContainer"></div>
            <div id="nodeInfo" style="display: none;">
                <div id="infoContent"></div>
            </div>
        </div>
    </div>

   <script>
        $(document).ready(function() {
            var modal = document.getElementById("myModal");
            var btn = document.getElementById("openModalBtn");
            var span = document.getElementsByClassName("close")[0];


            btn.onclick = function() {
                modal.style.display = "block";
                loadGraph();
            }


            span.onclick = function() {
                modal.style.display = "none";
            }


            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }


            async function loadGraph() {
            try {
                const person = document.getElementById("openModalBtn").getAttribute('data-person');


                if (!person) {
                    console.error('No person parameter found');
                    return;
                }


                let response = await fetch(`/get_graph_data/?person=${encodeURIComponent(person)}`);
                let data = await response.json();


                let container = document.getElementById('networkContainer');
                let options = {
                    nodes: {
                        shape: 'dot',
                        size: 30,
                        font: {
                            size: 12,
                            color: '#005377'
                        },
                        borderWidth: 2
                    },
                    edges: {
                        width: 2
                    },
                    groups: {
                        skill: {
                            color: { background: '#97C2FC', border: '#97b1fc' },
                            shape: 'dot'
                        },
                        name: {
                            color: { background: '#E1D69F', border: '#d5c67a' },
                            shape: 'box'
                        }
                    },
                    physics: {
                        forceAtlas2Based: {
                            gravitationalConstant: -26,
                            centralGravity: 0.005,
                            springLength: 230,
                            springConstant: 0.18
                        },
                        maxVelocity: 146,
                        solver: 'forceAtlas2Based',
                        timestep: 0.35,
                        stabilization: {iterations: 150}
                    },
                    interaction: {
                        dragNodes: true,
                        dragView: false,
                        zoomView: false
                    }
                };
                let uniqueNodes = {};
                data.nodes.forEach(node => {
                    if (!uniqueNodes[node.id]) {
                        uniqueNodes[node.id] = node;
                    }
                });
                let nodes = Object.values(uniqueNodes);
                data.nodes.forEach(node => { node.title = node.name;});
                let network = new vis.Network(container, { nodes: nodes, edges: data.edges }, options);
                network.on("click", function (params) {
                    if (params.nodes.length > 0) {
                        let nodeId = params.nodes[0];
                        let node = nodes.find(n => n.id === nodeId);
                        if (node) {
                            if (node.group === 'name') {
                                let personName = encodeURIComponent(node.label);
                                let uniqueIdPart = encodeURIComponent(node.id);
                                window.location.href = `/person/${personName}/${uniqueIdPart}/`;
                            }
                            else if (node.group === 'skill') {
                                let skill = encodeURIComponent(node.label);
                                window.location.href = `/search/?q=${skill}`;
                            }
                        }
                    } else {
                        document.getElementById('nodeInfo').style.display = 'none';
                    }
                });


            } catch (error) {
                console.error('Error loading graph data:', error);
            }
        }
        });
   </script>
</body>
</html>
