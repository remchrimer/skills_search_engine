{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the CPS Faculty Skills Explorer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .bg {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            position: relative;
            background-image: url("{% static 'images/neu_isec.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        .search-container {
            text-align: center;
            z-index: 2;
        }

        .search-bar {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }

        .logo {
            width: 300px;
            height: auto;
            margin-bottom: 20px;
        }

        .input-group .form-control {
            border-radius: 30px 0 0 30px;
        }

        .input-group .form-control:focus {
            outline: none;
            box-shadow: none;
            border-color: #000;
        }

        .input-group .btn {
            border-radius: 0 30px 30px 0;
            background-color: #000;
            border-color: #000;
            color: #fff;
        }

        .input-group .btn:hover {
            background-color: #a4804a;
            border-color: #333;
        }

        .upload-logo {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 24px;
            color: #ffffff;
            cursor: pointer;
            z-index: 2;
        }

        .upload-logo:hover {
            color: #a4804a;
        }

        .welcome-text {
            margin-bottom: 30px;
            font-size: 18px;
            color: #ffffff;
            font-weight: 400;
            line-height: 1.6;
            text-align: center;
            max-width: 700px;
            padding: 0 20px;
        }

        .welcome-text span {
            font-weight: 600;
            color: #c8102e;
        }
    </style>
</head>
<body>
    <div class="bg">
        <div class="search-container">
            <a href="{% url 'index' %}"><img src="{% static 'images/neu_logo.svg' %}" alt="Logo" class="logo"></a>
            <div class="welcome-text">
                Welcome! Discover and connect with CPS faculty and staff based on area of expertise, skills, and research interests. Enter a name or skill tag and click Search to get started.
            </div>
            <form action="{% url 'search' %}" method="get" class="search-bar">
                <div class="input-group">
                    <input type="text" name="q" class="form-control" aria-label="Search">
                    <div class="input-group-append">
                        <button class="btn" type="submit">Search</button>
                    </div>
                </div>
            </form>
        </div>
        <a href="{% url 'passcode_check' %}" class="upload-logo" title="Upload">
            <i class="fas fa-upload"></i>
        </a>
    </div>
</body>
</html>
